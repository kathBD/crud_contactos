#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#server.port=9090

#---configuración de conexión MYSQL-------------

#configuracion para mysql
spring.datasource.url=jdbc:mysql://localhost/contactos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
#usuario de BD
spring.datasource.username=root

#contraseña de BD
spring.datasource.password=password

#clase a usar conectar la BD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#dialecto a usar de sql en este caso Mysql 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------- Mostrar SQL que se está ejecutando LOG --------------------

#formatear salida del sql

spring.jpa.properties.hibernate.format_sql=true

#hacer que se muestre el sql ejecutado
logging.level.org.hibernate.SQL=DEBUG

# Hacer que se muestre los valores que se inyectan a la sentencia SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



