<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="plantilla/template :: head">

    <title>ejemplo</title>
</head>
<body>
<header th:replace="plantilla/template :: header">
</header>
<div class="container">



    <!-- Page Heading/Breadcrumbs -->

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/contacts/list}">Home</a></li>
        <li class="breadcrumb-item active">Actualizar contactoo</li>
    </ol>

    <h2 th:text="${titulo}"></h2>
    <form class="form-horizontal" th:action="@{/contacts/update}" method="post" >
        <input type="hidden" name="id" th:value="${contacto.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre " required autocomplete="off" th:value="${contacto.nombre}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="telefono">Tel√©fono:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el numero telefonico" required autocomplete="off" th:value="${contacto.telefono}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese la email del contacto" th:value="${contacto.email}" required autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="nacimiento">nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" step="any"  id="nacimiento" name="nacimiento" placeholder="Ingrese el nacimiento del contacto" th:value="${contacto.nacimiento}" required autocomplete="off">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success"> Guardar</button>
            </div>
        </div>

    </form>

</div>
<!-- /.container -->



<footer th:replace="plantilla/template :: footer">

</footer>

</body>

</html>
